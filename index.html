
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightXLearn Portal - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brightx-navy': '#1e1b4b',
              'brightx-teal': '#0ea5e9',
            },
            keyframes: {
              ring: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'rotate(-10deg)' },
                '20%, 40%, 60%, 80%': { transform: 'rotate(10deg)' },
              }
            },
            animation: {
              ring: 'ring 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grayscale-profile { filter: grayscale(100%); opacity: 0.7; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .logo-font { font-weight: 900; letter-spacing: -0.05em; }
        .teal-box { background-color: #0ea5e9; color: white; padding: 0.1em 0.4em; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
